<mat-card class="mat-elevation-z3">
  <mat-card-header class="d-flex justify-content-center align-items-center">
    <mat-card-title>{{companyName}} এর স্টক</mat-card-title>
    <mat-card-subtitle class="mb-2 text-center">{{ currentDate | date:'fullDate' }}  </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div style="display: flex; justify-content: center; align-items: center;">

      <mat-form-field style="width: 30%; padding:5px" class="example-full-width">
        <mat-label>Stock date</mat-label>
        <input matInput [matDatepickerFilter]="dateFilter" [matDatepicker]="picker" [formControl]="dateControl">
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
    </div>

    <form [formGroup]="form" class="productEntryForm" (ngSubmit)="insert()">
      <formly-form [model]="savoyData" [fields]="fields" [options]="options" [form]="form"></formly-form>
      <div class="f-w d-flex justify-content-end">
        <button type="submit" mat-raised-button color="primary" [disabled]="dateValidation == 0">Save</button>
      </div>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/stock-view']">Back to list</a>
  </mat-card-actions>
</mat-card>
