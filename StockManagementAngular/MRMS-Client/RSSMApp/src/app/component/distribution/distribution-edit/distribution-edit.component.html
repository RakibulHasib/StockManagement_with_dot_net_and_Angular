<mat-card class="mat-elevation-z3">
    <mat-card-header class="header">
      <mat-card-title> Daily Distribution </mat-card-title>
      <!-- <mat-card-subtitle class="right-aligned">{{ currentDate | date:'fullDate' }}  </mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" class="productEntryForm">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
        <div class="f-w mb-1">
          <button mat-raised-button [routerLink]="['/sales-view']" color="primary">Back</button>
          <button type="submit" mat-raised-button color="primary">Save</button>
        </div>
      </form>
  
    </mat-card-content>
    <!-- <mat-card-actions>
      <a mat-flat-button [routerLink]="[getCompanyRoute(companyId)]">Back to list</a>
    </mat-card-actions> -->
  </mat-card>
