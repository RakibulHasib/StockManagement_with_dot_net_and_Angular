<div *ngFor="let field of field.fieldGroup; let i = index" class="row align-items-baseline">
  <formly-field class="col" [field]="field" ></formly-field>
  <div class="col-1 d-flex align-items-center" style="align-self: flex-start;">
    <button class="btn btn-danger" type="button" (click)="remove(i)">-</button>
  </div>
</div>
<div style="margin:30px 0;">
  <button class="btn btn-primary" id="plus-btn" type="button" (click)="add()">+</button>
</div>
