

<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>Add File</mat-card-title>
    <mat-card-subtitle>Add new File entry</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="savoyForm" class="form-container" (ngSubmit)="insert()">
      <div class="product-item-container" *ngFor="let product of savoyData ; let i = index; trackBy: trackByProduct">
        <app-product-item [productData]="product" (productDataChange)="updateProduct($event, i)"></app-product-item>
      </div>
      <div class="f-w mb-1">
        <button type="submit" mat-raised-button color="primary">Save</button>
      </div>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/savoy-view']">Back to list</a>
  </mat-card-actions>
</mat-card>
