<div mat-dialog-title class="title" color="warn">
  Confirm delete
</div>
<mat-dialog-content class="content">
  <strong>Are you sure to delete this item?</strong>
</mat-dialog-content>
<mat-dialog-actions class="right-end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
