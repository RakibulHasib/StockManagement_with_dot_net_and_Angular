<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               [opened]="false" mode="side">

    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-label>Rosh Sweets</mat-label>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item [routerLink]="['/home']">
        <span style="display: flex; align-items: center; gap: 4px;"><mat-icon>dashboard</mat-icon>Dashboard</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header style="margin-left: -8px;">
          <span style="display: flex; align-items: center; gap: 4px;"><mat-icon>dns</mat-icon>Common</span>
        </mat-expansion-panel-header>
        <mat-nav-list> 
          <a mat-list-item [routerLink]="['/userview']"><span style="display: flex; align-items: center; gap: 4px;"><mat-icon>person</mat-icon>User</span></a>
          <a mat-list-item [routerLink]="['/companyview']"><span style="display: flex; align-items: center; gap: 4px;"><mat-icon>work</mat-icon>Company</span></a>
          <a mat-list-item [routerLink]="['/productView']"><span style="display: flex; align-items: center; gap: 4px;"><mat-icon>domain</mat-icon>Products</span></a>
          <a mat-list-item [routerLink]="['/concernpersonview']"><span style="display: flex; align-items: center; gap: 4px;"><mat-icon>group</mat-icon>Concern</span></a>
          <!--<a mat-list-item [routerLink]="['/stock', companies.Lovello]"><mat-icon>label_important</mat-icon>Lovello</a>-->

        </mat-nav-list>
      </mat-expansion-panel>
      <mat-list-item [routerLink]="['/sales-view']">
        <span style="display: flex; align-items: center; gap: 4px;"><mat-icon>transfer_within_a_station</mat-icon>Distribution</span>
      </mat-list-item>
      <mat-list-item [routerLink]="['/stock-view']">
        <span style="display: flex; align-items: center; gap: 4px;"><mat-icon>store</mat-icon>Stock</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <ng-template [ngIf]="!authService.isAuthenticated()">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" disabled="true">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>{{ appTitle }}</span>
        </ng-template>
        <ng-template [ngIf]="authService.isAuthenticated()">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"> 
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>{{ appTitle }}</span>
        </ng-template>

        <span class="example-spacer"></span>
        <div>
          <ng-template [ngIf]="!authService.isAuthenticated()">
            <ng-container *ngIf="isRegisterPage()">
              <button mat-raised-button color="danger" routerLink="/signin" routerLinkActive="active">LogIn</button>
            </ng-container>
            <ng-container *ngIf="isLoginPage()">
              <button mat-raised-button color="danger" routerLink="/signUp" routerLinkActive="active">Register</button>
            </ng-container>
            
            
          </ng-template>
        </div>
        <div>
          <ng-template [ngIf]="authService.isAuthenticated()">
         
            <button mat-raised-button color="primary" (click)="logOut()">Logout</button>
          </ng-template>
        </div>
      </mat-toolbar-row>

    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
