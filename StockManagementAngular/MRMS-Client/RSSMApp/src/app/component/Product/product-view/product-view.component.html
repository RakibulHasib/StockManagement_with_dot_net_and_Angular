<mat-card class="mat-elevation-z3">
  <mat-card-header class="row">
    <div class="d-flex justify-content-between">
      <div>
        <mat-card-title class="h5">Company List</mat-card-title>
      </div>
      <div class="d-flex align-items-center">

      </div>
    </div>


  </mat-card-header>



  <mat-card-content>

    <mat-form-field>
      <mat-label> Company </mat-label>
      <mat-select>
        <mat-option *ngFor="let company of companies" [value]="company.companyId">
          {{company.companyName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-content>
</mat-card>



<mat-card class="mat-elevation-z3">
  <mat-card-header class="row">
    <div class="d-flex justify-content-between">
      <div>
        <mat-card-title class="h5">Produc List Company Wise</mat-card-title>
      </div>
      <div class="d-flex align-items-center">
        <a mat-mini-fab class="btn btn-primary" [routerLink]="['/productAdd']">
          <mat-icon>add_box</mat-icon>
        </a>
      </div>
    </div>



  </mat-card-header>

  <mat-card-content>

    <div class="row mt-2">
      <div class="col">
        <mat-form-field appearance="fill" class="f-w mb-1">
          <mat-label>Search by Name</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name" #input>
        </mat-form-field>
      </div>

    </div>
    <mat-table [dataSource]="dataSource" matSort style="text-align:center">

      <ng-container matColumnDef="productName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</mat-header-cell>
        <mat-cell *matCellDef="let element" style="text-align:center">{{element.productName}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="sequence">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Sequence</mat-header-cell>
        <mat-cell *matCellDef="let element" class="centered-text">{{element.sequence}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
        <mat-cell *matCellDef="let element" [style.text-align]="'center'">{{element.price}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let element" [style.text-align]="'center'">{{element.description}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="IsActive">
        <mat-header-cell *matHeaderCellDef mat-sort-header>IsActive</mat-header-cell>
        <mat-cell *matCellDef="let element" [style.text-align]="'center'">{{element.IsActive}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions" class="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="action">Action</mat-header-cell>
        <mat-cell *matCellDef="let element" class="action">

          <!--<button mat-raised-button [routerLink]="['/stock-report',element.stockId]" class="icon-spacing">View</button>
          <mat-icon color="primary" class="icon-spacing" (click)="showExpandButton = !showExpandButton">more_vert</mat-icon>-->
          <!--<div *ngIf="showExpandButton" class="expand-section">

            <button mat-raised-button color="primary" class="icon-spacing">Edit</button>
            <button mat-raised-button color="warn" class="icon-spacing">Delete</button>
          </div>-->
          <!--<div [@expandCollapse]="showExpandButton ? 'expanded' : 'collapsed'" class="expand-section">
            <button mat-raised-button color="primary" class="icon-spacing">Edit</button>
            <button mat-raised-button color="warn" class="icon-spacing">Delete</button>
          </div>-->


        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnList" class="bold-header"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnList;"></mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 40]" [pageSize]="5" showFirstLastButtons></mat-paginator>

  </mat-card-content>
</mat-card>
